<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <main>

      <section id="result">
        <div class="playerX">
          <img src="images/delete-cross.png" alt="x player image">
          <p id="playerXScore">0</p>      
        </div>
        <div class="resultText">
          <h2 id="resultText">PLAY</h2>
        </div>
        <div class="playerX">
          <img src="images/o.png" alt="o player image">
          <p id="playerOScore">0</p>
        </div>
      </section>

      <section class="buttonSection">
        <div class="buttonDiv">
          <input type="button" name="btn1" value="" onclick="">
          <input type="button" name="btn2" value="" onclick="">
          <input type="button" name="btn3" value="" onclick="">
          <input type="button" name="btn4" value="" onclick="">
          <input type="button" name="btn5" value="" onclick="">
          <input type="button" name="btn6" value="" onclick="">
          <input type="button" name="btn7" value="" onclick="">
          <input type="button" name="btn8" value="" onclick="">
          <input type="button" name="btn9" value="" onclick="">
        </div>
      </section>

      <div class="twoBtns">
        <button onclick="playAgain()">Play Again.</button>
        <button onclick="finishTheGame()">Finish Game</button>
      </div> 

    </main>
    <script src="scripts.js"></script>
  </body>
</html>
